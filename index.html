<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TV Shows Finder</title>
    <meta property="og:title" content="TV Shows Finder" />
    <meta
      property="og:description"
      content="A tool to look up any TV show. It consumes two different APIs to give the user a seamless experience."
    />
    <meta
      property="og:image"
      content="https://github.com/dicodiaz/tv-shows-finder/blob/develop/app_screenshot_desktop.png?raw=true"
    />
    <script src="https://kit.fontawesome.com/8b3e10c73b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="fixed-top navbar bg-light">
        <div class="container-fluid">
          <div class="row mx-0 g-0 row-cols-1 row-cols-sm-auto justify-content-sm-between w-100">
            <a class="navbar-brand text-center me-0">TV Shows Finder</a>
            <form id="form" class="d-flex">
              <input id="search-bar" class="form-control" type="text" placeholder="Search" />
              <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="min-vh-100 py-5 bg-dark text-white text-center d-flex align-items-center">
      <div class="container py-5 py-md-4 my-4 my-md-0">
        <h1 id="welcome-msg" class="display-1 mb-0">
          Hello! Welcome to TV Shows Finder. Please look for your TV show in the search bar.
        </h1>
        <div id="show-info" class="display-5"></div>
        <div id="card-wrapper" class="row mx-0 g-0 row-cols-1 row-cols-md-2 row-cols-lg-3"></div>
      </div>
      <div id="modal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-body p-2 m-2 border border-3 border-dark"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-3 bg-light border-top border-dark fixed-bottom">
      <div class="container text-center">
        <small>Created by Dico Diaz and Mustafa Abbas under MIT license</small>
      </div>
    </footer>
  </body>
</html>
